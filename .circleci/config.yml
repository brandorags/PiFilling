# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details


version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.8.8

    working_directory: ~/PiFilling

    steps:
      - checkout

      - run:
          name: Create Empty Log File Directory
          command: mkdir logs

      - run:
          name: Create Unit Test Reports Directory
          command: mkdir -p test/test-reports/unittest

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            PYTHONPATH=./ python test/test_runner.py

      - store_test_results:
          path: test/test-reports/unittest
